<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <style>
    .km-scrollview > div > [data-role=page]{ 
    	white-space: pre-wrap; /*or normal*/ 
    }
    </style>
</head>

<body>
 
 <!--Layout-->
   
<div data-role="layout" data-id="drawer-layout">
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-rel="drawer"
               href="#left-drawer"  data-align="left">
                   Open Left
            </a>
            <span data-role="view-title"></span>
            <a data-role="button" data-rel="drawer"
               href="#right-drawer"  data-align="right">
                   Open Right
            </a>
        </div>
    </header>
    <footer data-role="footer">
            <div data-role="tabstrip">
                <a data-icon="about" href="#scroller">About</a> 
                <a data-icon="favorites" data-role="button" href="#scrollview">Button</a>
                <a data-icon="mostviewed" data-role="button" href="#touchableDiv">Button</a> 
                <a data-icon="organize" data-role="button" data-transition="slide:right" href="#mainView">Button</a> 
                <a data-icon="settings" href="#mainView">Settings</a>
            </div>
    </footer>
</div>
    
    
<!--Pages--> 
<div data-role="drawer" id="left-drawer"
     data-views="['drawer-page1', 'drawer-page2', 'drawer-page3']">
    <ul data-role="listview" data-type="group">
        <li>Clickable Menu
            <ul>
                <li data-icon="favorites">
                    <a href="#drawer-page1">
                        Page 1
                    </a>
                </li>
                <li data-icon="downloads">
                    <a href="#drawer-page2"
                       >
                        Page 2</a>
                </li>
                <li data-icon="featured">
                    <a href="#drawer-page3">
                        Page 3</a>
                </li>
            </ul>
        </li>
        <li>Static Menu
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>               
            </ul>
        </li>
        </ul>
</div>

<div data-role="drawer" id="right-drawer"
     data-title="Two Way Menu"
     data-position="right" >
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">
                Two Way Menu
            </span>
        </div>
    </header>
    <ul data-role="listview">
        <li >Right Item 1</li>
        <li >Right Item 2</li>
        <li >Right Item 3</li>
    </ul>
</div>

    <div data-role="view" id="drawer-page1"
         data-layout="drawer-layout"
         data-title="Page 1">
   <h1>Page 1 </h1>
</div>

<div data-role="view" id="drawer-page2"
     data-layout="drawer-layout"
     data-title="Page 2">
    <h1>Page 2 </h1>
</div>

    <div data-role="view" id="drawer-page3"
         data-layout="drawer-layout"
         data-title="Page 3">
        <h1>Page 3 </h1>
</div>
 
 <!--Script-->   
 <script>
	var app = new kendo.mobile.Application(document.body);
     
 </script>  
</body>
</html>
